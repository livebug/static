<!doctype html>
<html lang="en">

<head>
    <title>register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-icons.min.css" rel="stylesheet" />
    
    <!-- Custom style  -->
    <link href="css/style.css" rel="stylesheet" />
    <style>
    </style>
</head>

<body>

    <main class="container py-8">
        <!-- justify-content-end  调整位置 -->
        <div class="row justify-content-end">
            <!-- 不同屏幕占用大小特色 -->
            <div class="col-xl-5 col-lg-6 col-12 font-monospace">
                <!-- header -->
                <div class="header">
                    <h1 class="h3 mb-3 fw-normal">Register new acct</h1>
                </div>
                <!-- login form body -->
                <div class="card  text-center ">
                    <div class="card-body">
                        <form class="text-start">
                            <div class="mb-3">
                                <label class="form-label" for="inputid">UserID</label>
                                <input class="form-control" type="text" name="inputid" id="inputid">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="inputpwd">Password</label>
                                <div class="pwd_input_icon">
                                    <input class="form-control" type="password" id="inputpwd">
                                    <i class="bi bi-eye eye-icon"
                                        onclick="togglePasswordVisibility('inputpwd','eyeicon')" id="eyeicon"></i>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="inputpwd_confirm">Confirm Password</label>
                                <div class="pwd_input_icon">
                                    <input class="form-control" type="password" id="inputpwd_confirm">
                                    <i class="bi bi-eye eye-icon"
                                        onclick="togglePasswordVisibility('inputpwd_confirm','eyeicon2')"
                                        id="eyeicon2"></i>
                                </div>
                            </div>
                            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                        </form>
                    </div>
                </div>
                <!-- footer -->
                <div class="footer  text-center ">
                    <p class="mt-5 mb-3 text-muted">bootstrap5 © 2024-</p>
                </div>
            </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Custom JavaScript  -->
    <script src="js/app.js"></script>
    <script>

    </script>
</body>

</html>
